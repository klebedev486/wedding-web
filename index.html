<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wedding</title>
    <style>
        body {
            /* Set the background image */
            background-image: url('MeAndCarol.jpg');
            /* Ensure the image covers the whole page */
            background-size: cover;
            /* The background image does not scroll with the page */
            background-attachment: fixed;
            background-position: center;
        }
        .frame {
            width: 70%;
            max-width: 90%; 
            height: auto;
            max-height: 97%;
            border: 5px groove grey;
            background-color: rgba(255, 0, 0, 0.2);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
          }
        .title {
            color: white;
            text-align: center;
            font-size: 50px;
            text-shadow: 
            -1px -1px 0 #000,  
            1px -1px 0 #000,
            -1px  1px 0 #000,
            1px  1px 0 #000;
        }
        .title2 {
            color: white;
            text-align: center;
            font-size: 50px;
            text-shadow: 
            -1px -1px 0 #000,  
            1px -1px 0 #000,
            -1px  1px 0 #000,
            1px  1px 0 #000;
            margin-top: 8%;
        }
        .title3 {
            color: white;
            text-align: center;
            font-size: 50px;
            text-shadow: 
            -1px -1px 0 #000,  
            1px -1px 0 #000,
            -1px  1px 0 #000,
            1px  1px 0 #000;
            margin-top: 8%;
        }
        .greeting {
            margin-bottom: 20px;
            font-size: 50px;
            text-align: center;
            color: white;
            text-shadow: 
            -1px -1px 0 #000,  
            1px -1px 0 #000,
            -1px  1px 0 #000,
            1px  1px 0 #000;
        }
        .greetingTop {
            font-size: 55px;
        }
        button {
            background-color: rgba(255, 0, 0, 0.2); 
            border-collapse: collapse; 
            color: white; 
            padding: 15px 32px; /* Top and bottom padding, left and right padding */
            text-align: center; /* Centered text */
            position: relative;
            margin-top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
            font-weight: 700;
            font-size: 35px;
            margin: 4px 2px; /* Margin around the button */
            cursor: pointer; /* Pointer/hand icon when mouse hovers over the button */
                 /* Rounded corners */
            text-shadow: 
            -1px -1px 0 #000,

            -1px  1px 0 #000,
            1px  1px 0 #000;
